# suppress inspection "SpringBootApplicationProperties" for whole file
spring.application.name = library
server.port = 8001

student.service.url = http://localhost:8000

#Eureka-server
eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.client.service-url.defaultZone = http://localhost:8761/eureka/

#DB properties
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.url=jdbc:mysql://database:3306/library?autoReconnect=true&createDatabaseIfNotExist=true
mysql.username=root
mysql.password=root
mysql.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
mysql.hibernate.show_sql=true
mysql.hibernate.hbm2ddl.auto=update

